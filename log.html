<!-- signup html code  -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inclusive Island</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="log.css">
</head>
<body>
    <!--Header-->
    <section id="header" class="gradient-background">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="http://127.0.0.1:3000/sih%20project/index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32"></svg>
          <span class="fs-4">Inclusive Island</span>
        </a>
      </header>

      <div class="signup-content page" >
        <div class="signup-form">
        <h2 class="form-title">Sign Up</h2>
        <form method="POST" class="register-form" id="register-form">
        <div class="form-group">
        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
        <input type="text" name="name" id="name" placeholder="Your Name">
        </div>
        <div class="form-group">
        <label for="email"><i class="zmdi zmdi-email"></i></label>
        <input type="email" name="email" id="email" placeholder="Your Email">
        </div>
        <div class="form-group">
        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
        <input type="password" name="pass" id="pass" placeholder="Password">
        </div>
        <div class="form-group">
        <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
        <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password">
        </div>
        <div class="form-group form-button">
        <input type="submit" name="signup" id="signup" class="form-submit" value="Sign Up">
        </div>
        </form>
        </div>
        <div class="signup-image">
        <figure><img src="./images/login.gif" alt="sing up image"></figure>
        <a href="http://127.0.0.1:3000/sih project/signup.html" class="signup-image-link">I am already member</a>
        </div>
        </div>
        <script src="log.js"></script>
    </body>
    </html>

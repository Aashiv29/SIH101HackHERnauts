<!-- login html code  -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inclusive Island</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
   <!--Header-->
    <section id="header" class="gradient-background">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="http://127.0.0.1:3000/sih%20project/index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32"></svg>
          <span class="fs-4">Inclusive Island</span>
        </a>
      </header>
<div class="signin-content">
    <div class="signin-image">
    <figure><img src="./images/signup.gif" alt="sing up image"></figure>
    <a href="http://127.0.0.1:3000/sih project/log.html" class="signup-image-link">Create an account</a>
    </div>
    <div class="signin-form">
    <h2 class="form-title">Login</h2>
    <form method="POST" class="register-form" id="login-form">
    <div class="form-group">
    <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
    <input type="text" name="your_name" id="your_name" placeholder="Your Name">
    </div>
    <div class="form-group">
    <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
    <input type="password" name="your_pass" id="your_pass" placeholder="Password">
    </div>
    <div class="form-group">
    <input type="checkbox" name="remember-me" id="remember-me" class="agree-term">
    <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
    </div>
    <div class="form-group form-button">
    <input type="submit" name="signin" id="signin" class="form-submit" value="Log in">
    </div>
    </form>
    <div class="social-login">
    <!-- <span class="social-label">Or login with</span>
    <ul class="socials">
    <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
    <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
    <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
    </ul> -->
    </div>
    </div>
    </div>
  </body>
</html>
